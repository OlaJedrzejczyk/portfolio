{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block css_files %}{% endblock %}

</head>
<body>

      <header>
        <nav class="buttons">
            <div class="my_foto_small">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/foto_ola_1.jpg' %}" alt="Aleksandra Jedrzejczyk">
                </a>
            </div>
            <a class="link_home" href="{% url 'home' %}">My Portfolio</a>

            <div class="skills">
                <div class="resume">
                    <a href="{% static 'pdfs/resume.pdf' %}" target="_blank">MY RESUME</a>
                </div>

                <div class="my_work">
                    <a href="{% url 'my_work' %}">MY WORK</a>
                </div>

                <div class="contact">
                    <a href="{% url 'contact' %}">CONTACT</a>
                </div>
            </div>

            <div class="login1">
                  {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="button-name" >{{ user.username }}</a>&nbsp
                    <a href="{% url 'logout' %}" class="button-logout">Log out</a>
                  {% else %}
                    <div class="login2">
                        <a href="{% url 'login' %}" class="button-login">Log in</a>&nbsp
                        <a href="{% url 'register' %}" class="button-register">Register</a>
                    </div>
                  {% endif %}
            </div>


        </nav>

      </header>
    {% block content %}{% endblock %}

</body>
</html>
